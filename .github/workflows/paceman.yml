# This workflow creates a fun Pac-Man animation based on your GitHub contributions!

name: Generate Pac-Man animation

on:
  schedule:
    # Run every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:  # allow manual trigger
  push:
    branches:
      - main  # run on push to main branch

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write  # needed to push the generated file

    steps:
      # Step 1: Generate Pac-Man contribution graph
      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # Step 2: Push pacman-contribution-graph.svg to output branch
      - name: Push Pac-Man animation to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
